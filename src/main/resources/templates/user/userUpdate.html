<body>
<form action="/doupdateuser" method="get">
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">用户管理</a></li>
    <li><a href="#">修改用户</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
    <ul class="forminfo">
    <li>
      <label>工号 <font color="red">*</font></label>
      </label><input name="account" type="text" class="scinput"th:value="${session.user2.account}" readonly="readonly" /></li>
    <li>
      <label>密码 <font color="red">*</font></label>
      <input name="password" type="password" class="dfinput" th:value="${session.user2.password}" id="pwd"/>
    </li>
     <li>
      <label>确认密码 <font color="red">*</font></label><input name="confirmpassword" id="pwd1" type="password" class="dfinput"  onkeyup="validate()"/><div id="tishi"></div>
    </li>
    <li>
      <label>姓名 <font color="red">*</font></label>
      </label><input name="name" type="text" class="dfinput" th:value="${session.user2.name}"/>
      </li>
     <li><label>部门</label>  
        <div class="vocation">
        <select class="select3" name="department" th:value="${session.user2.department}">
        <option>--请选择--</option>
        <option selected="selected">研发一部</option>
        <option>研发二部</option>
        <option>研发三部</option>
        <option>测试</option>
        </select>
        </div>
    </li>
    <li>
        <label>性别</label>
        <cite><input name="sex" type="radio" value="男" checked="checked"  />
            男&nbsp;&nbsp;&nbsp;&nbsp;
            <input name="sex" type="radio" value="女" />
            女</cite></li>
    <li><label>手机号码 <font color="red">*</font></label><input name="mobile" type="text" class="dfinput" th:value="${session.user2.mobile}" /></li>
    <li><label>出生日期</label>
    <input name="birthday" type="text" class="dfinput" th:value="${session.user2.birthday}" onClick="WdatePicker({work_date:'',dateFmt:'yyyy-MM-dd'})"/></li>
    <li><label>邮箱 <font color="red">*</font></label><input name="email" type="text" class="dfinput" th:value="${session.user2.email}" /></li>
    <li><label>&nbsp;</label><input name="" type="submit" class="btn" id="button" value="确认保存" /></li>
    </ul>
    </div>
</form>
</body>
<script>

    function validate() {

        var pwd1 = document.getElementById("pwd").value;

        var pwd2 = document.getElementById("pwd1").value;



        <!-- 对比两次输入的密码 -->

        if(pwd1 == pwd2)

        {

            document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";

            document.getElementById("button").disabled = false;

        }

        else {

            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";

            document.getElementById("button").disabled = true;

        }

    }

</script>
