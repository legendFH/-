<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>部门修改</title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css"/>
    <link href="../css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="../js/select-ui.min.js"></script>
    <script type="text/javascript">
        KE.show({
            id: 'content7',
            cssPath: './index.css'
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 345
            });
            $(".select2").uedSelect({
                width: 167
            });
            $(".select3").uedSelect({
                width: 100
            });
        });
    </script>
    <script language="javascript">
        function saveButton() {
            document.forms[0].action = "deptSearch.html";
            document.forms[0].submit();
        }
    </script>


</head>

<body>
<form action="/dodepupdate" method="get">
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">部门管理</a></li>
            <li><a href="#">修改部门</a></li>
        </ul>
    </div>

    <div class="formbody">

        <div class="formtitle"><span>基本信息</span></div>

        <ul class="forminfo">
            <li>
                <label>部门编号</label>
                </label><input name="department_id" type="text" class="dfinput" readonly="readonly"
                               th:value="${session.dep2.department_id}"/></li>
            <li>
                <label>部门名称</label>
                <input name="department_name" type="text" class="dfinput" th:value="${session.dep2.department_name}"/>
            </li>
            <li>
                <label>负责人 </label>
                <div class="vocation">
                    <select class="select3" name="manager" th:value="${session.dep2.manager}">
                        <option>--请选择--</option>
                        <option>余力</option>
                        <option>张安娜</option>
                        <option selected>张楠</option>
                        <option>张丽丽</option>
                    </select>
                </div>
            </li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </div>
</form>
</body>
</html>
